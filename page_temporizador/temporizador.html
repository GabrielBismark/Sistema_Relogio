<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <h1>Insira o tempo desejado</h1>
        <div class="timer">
            <input type="number" placeholder="00" class="time" id="hours" min="00" max="23">
            <div class="separator">:</div>
            <input type="number" placeholder="00" class="time" id="minutes" min="00" max="59">
            <div class="separator">:</div>
            <input type="number" placeholder="000" class="time" id="seconds" min="000" max="59">
        </div>
        <div class="buttons">
            <button class="btn" id="startBtn">Start</button>
            <button class="btn" id="pauseBtn">Pause</button>
            <button class="btn" id="resumeBtn">Resume</button>
            <button class="btn" id="resetBtn">Reset</button>
        </div> 
    </div>
    <script src="temp_script.js"></script>
</body>
</html>
